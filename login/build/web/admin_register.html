<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      color: white;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: 600;
    }

    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 16px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 15px;
      outline: none;
    }

    .form-container input::placeholder {
      color: #ddd;
    }

    .form-container input:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    .form-container input[type="submit"] {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .form-container input[type="submit"]:hover {
      transform: scale(1.02);
      opacity: 0.95;
    }

    .error-message {
      color: #ff6b6b;
      font-size: 13px;
      margin-bottom: 10px;
      display: block;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Admin Registration</h2>
    <form action="Register_admin" method="post" onsubmit="return valid()">
      <input type="text" name="name" placeholder="Enter name" required />
      <input type="email" name="email" placeholder="Enter email" required />
      <input type="password" id="pwd1" name="pwd" placeholder="Enter password" required />
      <input type="password" id="pwd2" placeholder="Confirm password" required />
      <span class="error-message" id="one"></span>
      <input type="submit" value="Register" />
    </form>
  </div>

  <script>
    function valid() {
      const pwd1 = document.getElementById("pwd1").value;
      const pwd2 = document.getElementById("pwd2").value;
      const message = document.getElementById("one");

      if (pwd1 === pwd2) {
        message.innerText = "";
        return true;
      } else {
        message.innerText = "⚠️ Passwords do not match.";
        return false;
      }
    }
  </script>

</body>
</html>
